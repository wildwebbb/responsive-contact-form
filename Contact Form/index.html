<!DOCTYPE html>
<!-- Designed by Wild Webbb-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1963fd735.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">54000, Lahore</div>
                    <div class="text-two">Punjab, Pakistan</div>
                </div>

                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+92 300 0000000</div>
                    <div class="text-two">+92 312 0000000</div>
                </div>

                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">wild.webbb@gmail.com</div>
                    <div class="text-two">info.wild.webbb@gmail.com</div>
                </div>
            </div>

            <div class="right-side">
                <div class="topic-text">Send Me a Message</div>
                <p>If You need any Service related to Web Development, You can send Me a Message from here.</p>

            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter Your Email">
                </div>
                <div class="input-box message-box">
                    <textarea></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Type Here">
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
